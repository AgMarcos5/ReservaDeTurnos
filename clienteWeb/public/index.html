<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Reserva de turnos</title>
</head>
<body>

    <div id="root">
        <div id="main-page">

            <header>
                <div class="headerContent">
            
                    <nav>
                        <ul>
                            <li><a href="/" class="route-link" >Inicio</a></li>
                            <li class="auth hide"><a href="/reservas" class="route-link" >Mis reservas</a></li>
            
                            <li class="right not-auth hide"><span class="authBtn" id="loginButton" >Entrar / Registrar</span></li>
                            <li class="right auth hide">
                                <span class="authBtn" id="username">Nombre</span>
                                <div class="username-menu">
                                    <span id="logoutButton" >Desconectar</span>
                                </div>
                            </li>
                        </ul>
                    </nav>
            
            
                    <h1> SD Turnos </h1>
                    <div class="optionsContainer">
                        <div class="options">
            
                            <div class="opt" id="option-sucursal">
                                <span class="icon icon-sucursal"></span>
                                <div class="form-dropdown">
                                    <label>Sucursal</label>
                                    <input type="text" autocomplete="off" name="sucursal" value=""
                                        placeholder="Selecciona una sucursal" readonly="readonly">
                                </div>
                            </div>
            
                            <div class="opt" id="option-date">
                                <span class="icon icon-sucursal"></span>
                                <div class="form-dropdown">
                                    <label>Fecha</label>
                                    <input type=date min=2014-09-08>
                   <!--
            
                       <input type="text" autocomplete="off" id="fecha" name="fecha" value=""
                       placeholder="Selecciona una fecha" readonly="readonly">
                   -->
                                </div>
                            </div>
            
                            <div class="searchWrapper">
                                <button class="btn">
                                    <span class="searchIcon"></span>
                                    Buscar
                                </button>
                            </div>
            
                        </div>
            
            
                        <div class="sucursalesContainer dropdown-menu ">
                            <ul id="listaSucursales">
                                <!-- <li class="selected">Sucursal 1</li> -->
                            </ul>
                        </div>
            
                    </div>
            
            
            
                </div>
                <div class="headerBGFilter"></div>
                <div class="headerBG">
                </div>
            </header>
            
            <!-- RESERVA DE TURNOS -->
            <section id="content-home" class="page">
                <div class="reservas col">
                    <h2>Reserva de turnos</h2>
            
            
                    <form action="#" id="reservaForm">
                        <input name="email" type="email" placeholder="Email" autocomplete="off">
                        <button type="submit" id="reservaBtn" class="btn">Reservar</button>
                    </form>
            
                    <div id="listaTurnos" class="turnosContainer">
                        <!--
                            <div class="turno ocupado selected">
                                <div>27/10/2022 - 18:00 hs</div>
                            </div>
                            -->
                    </div>
            
            
                </div>
            
            
                <div class="map col">
                    
                        <iframe src="https://app.cartes.io/maps/e5b54055-7613-4af6-8eea-8c0d8cc8bb99/embed?type=map" width="100%"
                        height="600" frameborder="0"></iframe>
        
                </div>
            
            
            </section>
            
            <!-- MIS RESERVAS -->
            <section  id="content-user" class="page">
                <div class="reservas">
                    <h2>Mis reservas</h2>
            
                    <div id="listaReservas" class="turnosContainer"></div>
            
            
                </div>
            </section>


        </div>
    </div>
    
    <script src="./js/utils.js"></script>
    <script src="./routes/routes.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/auth.js"></script>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/turnos.js"></script>
    <script type="module" src="./js/reservas.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</body>
</html>
