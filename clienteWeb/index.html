<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Reserva de turnos</title>
</head>
<body>

    <header>
        <h1> Reserva de turnos </h1>
    </header>

    <nav>
        <ul>
            <li>Inicio</li>
            <li>Mis reservas</li>
            <li>Login</li>
        </ul>
    </nav>

    <!-- RESERVA DE TURNOS-->
    <section>
        <h2>Turnos</h2>
        <div class="sucursalesContainer">
            <ul id="listaSucursales">
                <!-- <li class="selected">Sucursal 1</li> -->
            </ul>
        </div>

        <div>
            <iframe src="https://app.cartes.io/maps/bb782eaf-5cd0-4895-bd42-423cb02ca4e8/embed?type=map"
            width="100%"
            height="400"
            frameborder="0"></iframe>
        </div>

        <div id="listaTurnos" class="turnosContainer">
            <!--
            <div class="turno ocupado selected">
                <div>27/10/2022 - 18:00 hs</div>
            </div>
            -->

        </div>
        
        <form action="#" id="reservaForm"> 
            <input type="text" placeholder="Nombre" autofocus>
            <input type="email" placeholder="Email" autofocus>
            <button type="submit" id="reservaBtn">reservar</button>
        </form>

    </section>

    <!-- RESERVAS USUARIO -->
    <section>
        <div>
            <h2>Mis reservas</h2>
        </div>
        <div id="listaReservas">

            <div class="reserva">
                <div>Nombre sucursal</div>
                <div>27/10/2022 - 18:00 hs</div>
            </div>
            
            <div class="reserva">
                <div>Nombre sucursal</div>
                <div>27/10/2022 - 20:00 hs</div>
            </div>

        </div>
    </section>



    <footer>
        <p>
            <a href="https://github.com/AgMarcos5/ReservaDeTurnos" target="_blank"> Ver proyecto en github </a>
        </p>
    </footer>
    
    <script type="module" src="./js/app.js"/>
</body>
</html>
